<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login LicitAI</title>
  <!-- Link para o CDN do Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Configuração para usar a fonte Inter -->
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>

  <!-- Container principal do layout de duas colunas -->
  <div class="flex flex-col md:flex-row min-h-screen bg-[#F0F5F9]">

    <!-- Seção da Esquerda (Formulário) -->
    <div class="flex-1 flex flex-col items-center justify-center p-8 md:p-12">
      <div class="w-full max-w-sm">
        <h1 class="text-3xl font-bold text-[#003366] mb-2">Login</h1>
        <p class="text-sm text-gray-500 mb-8">Enter your account details</p>

        <!-- Formulário -->
        <form class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
              class="mt-1 block w-full px-4 py-3 border-b-2 border-gray-300 bg-transparent text-gray-900 focus:outline-none focus:border-[#003366]"
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="current-password"
              required
              class="mt-1 block w-full px-4 py-3 border-b-2 border-gray-300 bg-transparent text-gray-900 focus:outline-none focus:border-[#003366]"
            />
          </div>
          <div class="text-right text-sm">
            <a href="#" class="font-medium text-[#003366] hover:text-[#005588]">
              Forgot Password?
            </a>
          </div>
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-[#005588] hover:bg-[#003366] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#003366] transition-all duration-200"
          >
            Login
          </button>
        </form>

        <div class="mt-8 text-center text-sm">
          <p class="text-gray-500">Don't have an account?</p>
          <a href="#" class="font-medium text-[#005588] hover:text-[#003366] mt-2 inline-block">
            Sign up
          </a>
        </div>
      </div>
    </div>

    <!-- Seção da Direita (Elementos Visuais e Logo) -->
    <div class="flex-1 flex flex-col items-center justify-center p-8 md:p-12 bg-[#D1F2EB] relative overflow-hidden">
      <!-- Elementos de "blob" de fundo para o efeito da imagem -->
      <div class="absolute inset-0 bg-no-repeat bg-contain bg-center opacity-40">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="absolute top-0 left-0 w-full h-full">
          <path fill="#C0EEDD" fill-opacity="1" d="M0,192L48,181.3C96,171,192,149,288,138.7C384,128,480,128,576,149.3C672,171,768,213,864,229.3C960,245,1056,235,1152,213.3C1248,192,1344,160,1392,144L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
          <path fill="#A0E0C0" fill-opacity="1" d="M0,32L48,53.3C96,75,192,117,288,144C384,171,480,181,576,176C672,171,768,149,864,133.3C960,117,1056,107,1152,112C1248,117,1344,139,1392,149.3L1440,160L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
        </svg>
      </div>
      
      <!-- Conteúdo do lado direito -->
      <div class="relative z-10 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-[#003366] mb-4">
          Bem vindo(a) de volta
        </h1>
        <p class="text-sm md:text-base text-[#005588] mb-8 max-w-sm">
          Acesse sua conta para gerenciar suas licitações de forma inteligente e eficiente.
        </p>

        <!-- Logo -->
        <div class="w-64 h-64 mx-auto mb-8">
          <img
            src="https://placehold.co/256x256/ffffff/003366?text=LicitAI+Logo"
            alt="LicitAI Logo"
            class="w-full h-full object-contain"
          />
        </div>
      </div>
    </div>
  </div>

</body>
</html>
